<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Страница регистрации webhooka</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .aphorism-container {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            font-size: 16px;
            border: 1px solid black;
        }
        .container {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <!-- Display the aphorism in the center -->
        
        
        <!-- Form with textarea -->
        <form id="aphorismForm" class="w-50">
            <div class="form-group">
                <label for="url">Введите ваш url где находится вебхук:</label>
                <input type="text" class="form-control" id="url" required>
                <label for="url">Введите ваш api_key_wazzap:</label>
                <input type="text" class="form-control" id="api_key" required>
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>

    <script>
        // Handle form submission and send data as JSON
        $(document).ready(function () {
            $('#aphorismForm').on('submit', function (e) {
                e.preventDefault();

                const data = {
                    webhook_url: $('#url').val(),
                    api_key: $('#api_key').val(),
                };

                $.ajax({
                    url: 'https://ailiner.kz/activation',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        alert('Системный промпт успешно отправлен!!Данные: ' + response.data);location.reload();
                    },
                    error: function (error) {
                        alert('Что то пошло не так. Пожалуйста попробуйте еще раз.');
                    }
                });
            });
        });
    </script>
</body>
</html>
