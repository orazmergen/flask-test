<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История переписки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ограничиваем переполнение контейнера */
        }
        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 15px;
            word-wrap: break-word;      /* Разбивает длинные слова на новую строку */
            overflow-wrap: break-word;  /* Позволяет тексту переноситься */
            box-sizing: border-box;
        }
        .message .text {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
        }
        .message.user .text {
            background-color: #dcf8c6;
            margin-left: auto;
        }
        .message.assistant .text {
            background-color: #ffffff;
            border: 1px solid #e5e5e5;
        }
        .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        {% for message in data %}
            <div class="message {{message.role }}">
                <div class="text">{{ message.content }}</div>
                <div class="timestamp">{{ message.timestamp if message.timestamp else '' }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
